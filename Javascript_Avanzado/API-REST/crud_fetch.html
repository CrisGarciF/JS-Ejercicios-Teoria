<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Younko</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="fruta" placeholder="fruta" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <!--articule dos-->
        <article>
            <h2>Ver younkos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fruta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <!--Templete-->
    <template id="crud-template">
        <tr>
            <td class="name">ss</td>
            <td class="fruta">pp</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <!--codigo js-->
    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

        const getAll = async() =>{
            try {
                let res = await fetch("http://localhost:5555/younkos"),
                json = await res.json();

                if(!res.ok) throw {status: res.status, statusText: res.statusText}

                json.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".fruta").textContent = el.fruta;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.fruta = el.fruta;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);

            } catch (err) {
                let message = err.statusText || "Ocurrio un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error${err.status}:${message}</b></p>`)
            }
        };

        d.addEventListener("DOMContentLoaded",getAll);

        d.addEventListener("submit",async e=> {
            if(e.target === $form){
                e.preventDefault();

                if(!e.target.id.value){
                    //Create-POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-type":"application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                fruta: e.target.fruta.value,
                            })
                        },
                        res = await fetch("http://localhost:5555/younkos",options),
                        json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText}
                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error${err.status}:${message}</b></p>`)
                    }
                }else{
                    //Update-PUT
                    try {
                        let options = {
                            method: "PUT",
                            headers: {
                                "Content-type":"application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                fruta: e.target.fruta.value,
                            })
                        },
                        res = await fetch(`http://localhost:5555/younkos/${e.target.id.value}`,options),
                        json = await res.json();


                        if(!res.ok) throw {status: res.status, statusText: res.statusText}

                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error${err.status}:${message}</b></p>`)
                    }
                }
            }
        });

        d.addEventListener("click",async e => {
            if(e.target.matches(".edit")){
                $title.textContent = "Editar Younko";
                $form.nombre.value = e.target.dataset.name;
                $form.fruta.value = e.target.dataset.fruta;
                $form.id.value = e.target.dataset.id;
            }

            if(e.target.matches(".delete")){
                const isDelete = confirm(`Â¿Estas seguro de eliminar el id ${e.target.dataset.id}?`);

                if(isDelete){
                    //Delete - DELETE 
                    try {
                        let options = {
                            method: "DELETE",
                            headers: {
                                "Content-type":"application/json; charset=utf-8"
                            },
                        },
                        res = await fetch(`http://localhost:5555/younkos/${e.target.dataset.id}`,options),
                        json = await res.json();

                        if(!res.ok) throw {status: res.status, statusText: res.statusText}

                        location.reload();
                    } catch (err) {
                        let message = err.statusText || "Ocurrio un error";
                        alert(`<p><b>Error${err.status}:${message}</b></p>`);
                    }
                }
            }
        });

    </script>
</body>
</html>
