<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Younko</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="fruta" placeholder="fruta" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <!--articule dos-->
        <article>
            <h2>Ver younkos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fruta</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <!--Templete-->
    <template id="crud-template">
        <tr>
            <td class="name">ss</td>
            <td class="fruta">pp</td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <!--codigo js-->
    <script>
        const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

        const ajax = (options) => {
            let {url, method, success, error, data} = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if (xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status < 300){
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                }else{
                    let message = xhr.status ||"Ocurrio un error"
                    error(`Error ${xhr.status}:${message}`)
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type","application/json; charset=utf-8");
            xhr.send(JSON.stringify(data));
        }

        const getAll = () =>{
            ajax({
                url: "http://localhost:5555/younkos",
                success:(res) =>{
                    res.forEach(el => {
                        $template.querySelector(".name").textContent = el.nombre;
                        $template.querySelector(".fruta").textContent = el.fruta;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.name = el.nombre;
                        $template.querySelector(".edit").dataset.fruta = el.fruta;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment);
                },
                error:(err) =>{
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)
                },
            })
        }
        d.addEventListener("DOMContentLoaded",getAll);

        d.addEventListener("submit",e =>{
            if(e.target === $form){
                e.preventDefault();

                if(!e.target.id.value){
                    ajax({
                        url:"http://localhost:5555/younkos",
                        method:"POST",
                        success: (res) => location.reload(),
                        err: () => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data:{
                            nombre:e.target.nombre.value,
                            fruta:e.target.fruta.value
                        }
                    })
                }else{
                    ajax({
                        url:`http://localhost:5555/younkos/${e.target.id.value}`,
                        method:"PUT",
                        success: (res) => location.reload(),
                        err: () => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
                        data:{
                            nombre:e.target.nombre.value,
                            fruta:e.target.fruta.value
                        }
                    })
                }
            }
        });

        d.addEventListener("click",e => {
            if(e.target.matches(".edit")){
                $title.textContent = "Editar Younko";
                $form.nombre.value = e.target.dataset.name;
                $form.fruta.value = e.target.dataset.fruta;
                $form.id.value = e.target.dataset.id;
            }

            if(e.target.matches(".delete")){
                const isDelete = confirm(`Â¿Estas seguro de eliminar el id ${e.target.dataset.id}?`);

                if(isDelete){
                    ajax({
                        url:`http://localhost:5555/younkos/${e.target.dataset.id}`,
                        method:"DELETE",
                        success: (res) => location.reload(),
                        err: () => alert(err)
                    });
                }
            }
        });

    </script>
</body>
</html>
