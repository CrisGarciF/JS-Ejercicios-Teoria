<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Año Mundial FIFA</title>
</head>
<body>
    <script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    let anhoMundial = 1930,
    limite = parseInt(prompt("Ingrese el año limite para calcular: "))
    
    while(anhoMundial <= limite){
        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }
    
    </script>
</body>
</html>
