<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper Canvas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let pantalla = document.querySelector("canvas"),
        pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        //Cabeza
        pincel.fillStyle = "green";
        pincel.fillRect(100,50,350,300);

        //ojos
        pincel.fillStyle = "black";
        pincel.fillRect(150,100,90,90);

        pincel.fillStyle = "black";
        pincel.fillRect(300,100,90,90);

        //nariz
        pincel.fillStyle = "black";
        pincel.fillRect(235,190,70,100);

        //boca
        pincel.fillStyle = "black";
        pincel.fillRect(300,240,40,110);

        pincel.fillStyle = "black";
        pincel.fillRect(200,240,40,110);
    </script>
</body>
</html>
