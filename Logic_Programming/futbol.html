<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>
<body>
    <h1>Programa para calcular Puntos de un equipo de Futbol</h1>
<script>
    function saltoLinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltoLinea();
    }

    let victorias = parseInt(prompt("Informe la cantidad de victorias")),
    empates = parseInt(prompt("Informe la cantidad de empates")),
    puntosTotal = (victorias * 3 )+ empates;

    imprimir("el total de puntos del equipo es: " + puntosTotal);

    if(puntosTotal > 28){
        imprimir("El equipo est mejor que el año pasado");
    }else if(puntosTotal == 28){
        imprimir("El equipo est igual que el año pasado");
    }else if(puntosTotal < 28){
        imprimir("El equipo est peor que el año pasado");
    }

    </script>
</body>
</html>
