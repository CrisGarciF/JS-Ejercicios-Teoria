<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Programa 4</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let pantalla = document.querySelector("canvas"),
        pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        let radio = 10;;
        let xAleatrorio;
        let yAleatorio;

        function disenharCircunferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
        }

        function limpiarPantall(){
            pincel.clearRect(0,0,600,400);
        }

        let x= 0

        function dienharObjectrivo(x,y){
            disenharCircunferencia(x,y,radio +20,"red")
            disenharCircunferencia(x,y,radio + 10,"white")
            disenharCircunferencia(x,y,radio,"red")
        }

        function sortearPosicion(maximo){
            return Math.floor(Math.random()*maximo);
        }

        function actualizarPantalla(){
            limpiarPantall();
            xAleatrorio = sortearPosicion(600);
            yAleatorio = sortearPosicion(400);
            dienharObjectrivo(xAleatrorio,yAleatorio);
            x++;
        }

        setInterval(actualizarPantalla,1000);

        function disparo(e){
            let x = e.pageX - pantalla.offsetLeft;
            let y = e.pageY - pantalla.offsetTop;

            if((x < xAleatrorio + radio) && (x > xAleatrorio - radio) && (y < yAleatorio + radio) && ( y > yAleatorio - radio)){
                alert("Tiro Certero");
            }
        }
        pantalla.onclick = disparo;
    </script>
</body>
</html>
